<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#password-toggle').on('click', function () {
        const passwordInput = $('#password');
        const passwordToggle = $(this);
  
        if (passwordInput.attr('type') === 'password') {
          passwordInput.attr('type', 'text');
          passwordToggle.removeClass('fa-eye').addClass('fa-eye-slash');
        } else {
          passwordInput.attr('type', 'password');
          passwordToggle.removeClass('fa-eye-slash').addClass('fa-eye');
        }
      });
    });
  </script>
</head>
<body class="h-screen flex flex-col md:flex-row">
  <!-- Right Side (Image and Overlay) -->
  <section class="w-full md:w-1/2 relative">
    <img src="img/imgLogin.png" alt="Graduation ceremony in a large hall" class="w-full h-64 md:h-full object-cover">
    <div class="absolute inset-0 bg-gradient-to-t from-black to-transparent"></div>
    <div class="absolute bottom-0 left-0 p-8 text-white">
      <h1 class="text-2xl md:text-4xl font-bold mb-2">Catat Prestasimu Disini.</h1>
      <p class="text-sm md:text-lg mb-4">Jadilah Mahasiswa Berprestasi, Torehkan Eksistensi!</p>
      <div class="flex items-center">
        <div class="w-12 h-12 bg-gray-300 rounded-full mr-4"></div>
        <p>Lorem ipsum dolor</p>
      </div>
    </div>
  </section>
  <!-- Left Side (Form) -->
  <section class="w-full md:w-1/2 flex flex-col justify-center items-center bg-white relative">
    <header class="absolute top-4 left-4">
      <img src="img/logo prespol.png" alt="Prespol logo" class="h-12">
    </header>
    <div class="w-2/3 mt-20 md:mt-0">
      <h2 class="text-xl font-semibold mb-4">Masuk ke Akunmu</h2>
      <form action="Login.php" method="post">
        <label for="username" class="block mb-2 text-sm font-medium">Username</label>
        <input id="username" type="text" placeholder="Username" class="w-full px-4 py-2 border rounded-md mb-4" name="username">
        
        <label for="password" class="block mb-2 text-sm font-medium">Password</label>
        <div class="relative mb-4">
          <input id="password" type="password" placeholder="Password" class="w-full px-4 py-2 border rounded-md pr-10" name="password">
          <i id="password-toggle" class="fas fa-eye absolute right-3 top-3 cursor-pointer" onclick="togglePasswordVisibility()"></i>
        </div>

        <button type="submit" class="w-3/4 bg-gray-800 text-white py-2 rounded-full mx-auto block">Masuk</button>
      </form>
    </div>
  </section>
</body>
</html>
