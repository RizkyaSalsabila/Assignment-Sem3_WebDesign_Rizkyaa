<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pengenalan Bootstrap - Image</title>

        <!-- Kode menyisipkan bootstrap -->
         <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h2>Pengaturan Gambar pada Bootstrap</h2>
            <div class="row row-cols-1">
                <div class="col">
                    <img src="bunga.jpg" class="rounded" alt="gambar round" height="150px">
                </div>
                <div class="col">
                    <img src="bunga.jpg" class="rounded-circle" alt="gambar circle" height="150px">
                </div>
                <div class="col">
                    <img src="bunga.jpg" class="img-thumbnail" alt="gambar thumbnail" height="100px">
                </div>
                <div class="col">
                    <img src="bunga.jpg" class="img-fluid" alt="gambar thumbnail" height="70px">
                </div>
            </div>
        </div>
    </body>
</html>
