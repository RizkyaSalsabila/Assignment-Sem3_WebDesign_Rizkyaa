<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Strings</title>
    </head>
    <body>
        <h2>Membuat JavaScript Strings</h2>
        <p id="demo"></p>
        <script>
            var answer1 = "Its alright";
            var answer2 = "He is called 'Dilan'";
            var answer3 = 'He is called "Dilan"';

            document.getElementById("demo").innerHTML = 
            answer1 + "<br>" + answer2 + "<br>" + answer3;
        </script>
    </body>
</html>
